<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/admin.css">
</head>

<body>
    <header>
        <div class="kenzieFood">
            <h1>Kenzie</h1>
            <h2>Food</h2>
        </div>
        <div class="pesquisa">
            <input type="text" placeholder=" Pesquisar por produto">
            <img src="../img/profileFix.png" alt="foto de perfil usaário">
        </div>
    </header>

    <main>
        <nav>
            <div class="categoria">
                <button class="todos">Todos </button>
                <button class="panificadora"><img src="../img/pao.png" alt=""> Panificadora</button>
                <button class="frutas"> <img src="../img/fruta.png" alt=""> Frutas</button>
                <button class="bebidas"><img src="../img/copo.png" alt=""> Bebidas</button>
            </div>
            <button class="adicionarproduto">Adicionar novo produto</button>
        </nav>
        <ul class='listadeProdutos'>
           <li class="tituloListaProdutos">
                <div class="tituloProduto">
                    <p>Produto</p>
                </div>
                <div class="tituloCategoria">
                    <p>Categoria</p>
                </div>
                <div class="tituloDescricao">
                    <p>Descrição</p>
                </div>
                <div class="tituloAcoes">
                    <p>Ações</p>
                </div>
            </li>
        </ul>
        
    </main>
    <div class="status ">
        <div class="cabecalhoStatus">
            <p> Status </p>
            <button> X </button>
        </div>
        <p class="informacaoStatus"> Produto adicionado com sucesso. </p>
    </div>
    <div class="modalContainer">
        <div class="todosExcluir">
            <div class="cabecalhoExcluir">
                <p>Exclusão de Produto</p>
                <button>X</button>
            </div>
            <div class="textoExcluir">
                <p>Tem certeza que deseja excluir esse produto?</p>
                <div class="opcaoExcluir">
                    <button>Sim</button>
                    <button>Não</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../script/admin.js"></script>
</body>
</html>
