<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/admin.css">
</head>

<body>
    <header>
        <div class="kenzieFood">
            <h1>Kenzie</h1>
            <h2>Food</h2>
        </div>
        <div class="pesquisa">
            <input type="text" placeholder=" Pesquisar por produto">
            <img src="../img/profileFix.png" alt="foto de perfil usaário">
        </div>
    </header>

    <main>
        <nav>
            <div class="categoria">
                <button class="todos">Todos </button>
                <button class="panificadora"><img src="../img/pao.png" alt=""> Panificadora</button>
                <button class="frutas"> <img src="../img/fruta.png" alt=""> Frutas</button>
                <button class="bebidas"><img src="../img/copo.png" alt=""> Bebidas</button>
            </div>
            <button class="adicionarproduto">Adicionar novo produto</button>
        </nav>
        <ul class='listadeProdutos'>
            <li class="tituloListaProdutos hidden">
                <div class="tituloProduto">
                    <p>Produto</p>
                </div>
                <div class="tituloCategoria">
                    <p>Categoria</p>
                </div>
                <div class="tituloDescricao">
                    <p>Descrição</p>
                </div>
                <div class="tituloAcoes">
                    <p>Ações</p>
                </div>
            </li>
        </ul>

    </main>
    <div class="status hidden">
        <div class="cabecalhoStatus">
            <p> Status </p>
            <button> X </button>
        </div>
        <p class="informacaoStatus"> Produto adicionado com sucesso. </p>
    </div>
    <div class="modalContainer hidden">
        <div class="todosExcluir">
            <div class="cabecalho">
                <p>Exclusão de Produto</p>
                <button>X</button>
            </div>
            <div class="textoExcluir">
                <h3>Tem certeza que deseja excluir esse produto?</h3>
                <div class="opcoesSelecionar">
                    <button>Sim</button>
                    <button>Não</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modalContainer hidden">
        <div class="cabecalho modalCentralizado">
            <h3 id="tituloFormulario">Cadastro de Produto</h3>
            <button>X</button>
        </div>
        <form id="formularioEdicaoCadastro" class="formulario modalCentralizado">
            <label class="tituloNomeProduto" for="nomeProduto">Nome do Produto</label>
            <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Digitar o nome">
            <label class="descriçãoProduto" for="descricaoProduto">Descrição</label>
            <input type="text" name="descricaoProduto" id="descricaoProduto" placeholder="Digitar a  Descrição">
            <label class="selecaoCategoria" for="selecionarCategoria">Categorias</label>
            <div id="selecionarCategoria" class="opcoesSelecionar">
                <button>Panificadora</button>
                <button>Frutas</button>
                <button>Bebidas</button>
            </div>
            <label class="valorDoProduto" for="">Valor do Produto</label>
            <input type="number" name="valorProduto" id="valorProduto" placeholder="Digitar o valor aqui">
            <label class="linkImgProduto" for="linkImagem">Link da Imagem</label>
            <input type="url" name="linkImagem" id="linkImagem" placeholder="Inserir Link">
            <button id="botaoCadastroProduto" type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <div class="modalContainer hidden ">
        <div class="cabecalho modalCentralizado">
            <h3 id="tituloFormulario">Edição de Produto</h3>
            <button>X</button>
        </div>
        <form id="formularioEdicaoCadastro" class="formulario modalCentralizado">
            <label class="tituloNomeProduto" for="nomeProduto">Nome do Produto</label>
            <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Digitar o nome">
            <label class="descriçãoProduto" for="descricaoProduto">Descrição</label>
            <input type="text" name="descricaoProduto" id="descricaoProduto" placeholder="Digitar a  Descrição">
            <label class="selecaoCategoria" for="selecionarCategoria">Categorias</label>
            <div id="selecionarCategoria" class="opcoesSelecionar">
                <button class="botaoCategoria">Panificadora</button>
                <button class="botaoCategoria">Frutas</button>
                <button class="botaoCategoria">Bebidas</button>
            </div>
            <label class="valorDoProduto" for="">Valor do Produto</label>
            <input type="number" name="valorProduto" id="valorProduto" placeholder="Digitar o valor aqui">
            <label class="linkImgProduto" for="linkImagem">Link da Imagem</label>
            <input type="url" name="linkImagem" id="linkImagem" placeholder="Inserir Link">
            <div class="botaoDeDecisao">
                <button id="botaoExcluirProduto" type="submit">Excluir</button>
                <button id="botaoSalvarProduto" type="submit">Salvar alterações</button>
            </div>
        </form>
        <script type="module" src="../script/admin.js"></script>
</body>

</html>
