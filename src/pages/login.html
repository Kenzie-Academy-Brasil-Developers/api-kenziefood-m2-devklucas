<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../style/forms.css">
    </head>

    <body>
        <main id="todosLogin">
            <h1 id="h1Login">Já possui cadastro?</h1>
            <p id="pLogin">Faça login e boas compras!</p>
            <form class="inputs" id="formularioLogin">
                <input type="text" name="emailLogin" id="emailLogin" placeholder="Email">
                <input type="text" name="senhaLogin" id="senhaLogin" placeholder="Senha">
                <button type="submit">Entrar</button>
            </form>
            <p>Caso não tenha cadastro:</p>
            <a href="./cadastro.html">Cadastre-se</a>
        </main>

    </body>

</html>
