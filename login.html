<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <div id="todosLogin">
        <h1 id="h1Login"> Já possui cadastro?</h1>
        <p id="pLogin">Faça login e boas compras!</p>
        <div id="inputsLogin">
            <input class="campoLogin" type="text" name="emailLogin" id="emailLogin" placeholder="Email">
            <input class="campoLogin" type="text" name="senhaLogin" id="senhaLogin" placeholder="Senha">
        </div>
        <button type="submit" id="botaoLogin">Entrar</button>
    </div>

</body>

</html>
