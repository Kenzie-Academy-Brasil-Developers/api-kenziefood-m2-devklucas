<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d2513fc0f7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <link rel="stylesheet" href="./src/style/home.css">

    <title>Kenzie Food</title>
</head>
<body>
    <header>
        <nav>
            <div class="containerLogo">
                <span class="logoKenzie">Kenzie</span>
                <span class="logoFood">Food</span>
            </div>
            <div class="containerPesquisarLogar">
                <form action="" class="formPesquisarProduto">
                    <input id='inputPesquisarProduto' type="text" class="inputPesquisarProduto" placeholder="Pesquisar por Produto"> 
                </form>
                <button class="btnPrincipal btnlogin" onclick="window.location.href='./src/pages/login.html';">
                    <i class="fa-solid fa-user iconMargin"></i>
                    Login
                </button>
                <button class="btnPrincipal btnAdmin" onclick="window.location.href='./src/pages/admin.html';">Admin</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="containerFiltros">
            <button id="btnTodos" class="btnPrincipal btnProdutoCategoria btnProduto1">
                Todos
            </button>

            <button id="btnPanificadora" class="btnPrincipal btnProdutoCategoria btnProduto2">
                <img class="iconMargin" src="./src/img/Icon_bread.svg" alt="icone">
                Panificadora
            </button>
            <button id="btnFrutas" class="btnPrincipal btnProdutoCategoria btnProduto3">
                <img class="iconMargin" src="./src/img/Icon_fruits.svg" alt="icone">
                Frutas
            </button>
            <button id="btnBebidas" class="btnPrincipal btnProdutoCategoria btnProduto4">
                <img class="iconMargin" src="./src/img/Icon_glass_of_wine.svg" alt="icone">
                Bebidas
            </button>

        </section>

        <section class="containerVitrine">
            <ul id="listaProdutos" class="listaProdutos">

            </ul>
            <div class="sidebar">
                <section id="containerCarrinho" class="containerCarrinho containerCarrinhoVazio">
                    <div class="containerHeaderCarrinho">
                        <i class="fa-solid fa-cart-plus iconMargin"></i>
                        Carrinho
                    </div>
                    <div class="containerProdutosCarrinho">
                        <img class="iconMargin4x" src="./src/img/shopping-bag.svg" alt="sacola">    
                        <p class="pCarrinho">Por enquanto n√£o temos produtos no carrinho</p>

                    </div>        
                </section>
            </div>
        </section>

        
        
    </main>
    

    <script type="module" src="./src/script/script.js"></script>
    
</body>
</html>
