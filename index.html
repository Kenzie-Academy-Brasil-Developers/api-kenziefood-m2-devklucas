<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/d2513fc0f7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/style.css">

    <title>Kenzie Food</title>
</head>
<body>
    <header>
        <nav>
            <div class="kenzieFoodLogo">
                <span>Kenzie</span>
                <span>Food</span>
            </div>
            <div class="containerLogin">
                <form action="" class="formPesquisarProduto">
                    <input type="text" class="inputPesquisarProduto" placeholder="Pesquisar por Produto"> 
                </form>
                <div class="containerLogin">
                    <button class="btnLogin">
                        <i class="fa-solid fa-user"></i>
                        <span>Login</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="containerFiltros">
            <button class="btnFiltroPanificadora">
                <img src="./src/img/Icon_bread.svg" alt="icone">
                <span>Panificadora</span>
            </button>
            <button class="btnFiltroFrutas">
                <img src="./src/img/Icon_fruits.svg" alt="icone">
                <span>Frutas</span>
            </button>
            <button class="btnFiltroBebidas">
                <img src="./src/img/Icon_glass_of_wine.svg" alt="icone">
                <span>Bebidas</span>
            </button>

        </section>

        <section class="containerVitrine">

        </section>
        
    </main>
    <aside>
        <section class="containerCarrinho">

        </section>
    </aside>

    <script src="./src/script/script.js"></script>
    
</body>
</html>
